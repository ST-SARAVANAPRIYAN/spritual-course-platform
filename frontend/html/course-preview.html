<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Preview - InnerSpark</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* Top Navigation */
        .preview-nav {
            height: 60px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
            z-index: 10;
        }

        .back-btn {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--color-primary);
        }

        .course-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-Draft {
            background: #e0e0e0;
            color: #616161;
        }

        .status-Pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-Approved {
            background: #d4edda;
            color: #155724;
        }

        .status-Published {
            background: #d4edda;
            color: #155724;
        }

        .status-Rejected {
            background: #f8d7da;
            color: #721c24;
        }

        /* Main Layout */
        .layout-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .module-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .module-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f9f9f9;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .module-item:hover {
            background: #f8f9fa;
        }

        .module-item.active {
            background: #eef2ff;
            border-left: 4px solid var(--color-primary);
        }

        .module-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #eee;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .module-item.active .module-icon {
            background: var(--color-primary);
            color: white;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            overflow-y: auto;
            position: relative;
        }

        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Admin Action Bar (Floating at bottom of content or fixed?) 
           User asked for "transfer options to course preview page".
           Let's put a persistent Action Panel at the top of the content area for the *current* module.
        */
        .action-panel {
            background: #fff8e1;
            /* Light yellow for attention */
            border-bottom: 1px solid #edd488;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-reject {
            background: white;
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .btn-reject:hover {
            background: #dc3545;
            color: white;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        /* Typography */
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .content-body {
            line-height: 1.7;
            color: #444;
            font-size: 1rem;
        }

        .content-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Top Nav -->
    <div class="preview-nav">
        <a href="#" id="backLink" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <div class="course-header-info">
            <span id="courseTitleHeader" style="font-weight:600; font-size:1.1rem;">Loading...</span>
            <span id="courseStatusBadge" class="status-badge">...</span>
        </div>
        <div id="courseActions">
            <!-- Course Level Actions (e.g. Approve Whole Course) -->
        </div>
    </div>

    <div class="layout-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 style="margin:0; font-size:1.1rem; color:#333;">Course Modules</h3>
                <div id="progressText" style="font-size:0.8rem; color:#777; margin-top:5px;">0 modules</div>
            </div>
            <ul id="moduleList" class="module-list">
                <!-- Items injected here -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content-area">

            <!-- Admin Actions for Current Module -->
            <div id="moduleActionPanel" class="action-panel" style="display:none;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <i class="fas fa-info-circle" style="color:#856404;"></i>
                    <div>
                        <strong>Pending Approval</strong>
                        <div style="font-size:0.8rem; color:#666;">This module is waiting for review.</div>
                    </div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button onclick="currentModuleAction('Rejected')" class="btn btn-reject">Reject</button>
                    <button onclick="currentModuleAction('Approved')" class="btn btn-approve">Approve & Publish</button>
                </div>
            </div>

            <!-- Content -->
            <div id="contentWrapper" class="content-wrapper">
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-book-open" style="font-size:3rem; margin-bottom:20px; color:#eee;"></i>
                    <p>Select a module from the sidebar to preview content.</p>
                </div>

                <div id="contentDisplay" style="display:none;">
                    <h1 id="moduleTitle">Module Title</h1>
                    <div class="meta">
                        By <span id="moduleAuthor">Author</span> â€¢ <span id="moduleDate">Date</span>
                        <span id="moduleStatusBadge" class="status-badge"
                            style="margin-left:10px; display:inline-block;">Status</span>
                    </div>

                    <div id="moduleBody" class="content-body">
                        <!-- HTML Content -->
                    </div>

                    <!-- Previous Rejection History -->
                    <div id="rejectionAlert"
                        style="display:none; margin-top:30px; padding:20px; background:#fff5f5; border:1px solid #f5c6cb; border-radius:8px; color:#721c24;">
                        <strong><i class="fas fa-exclamation-triangle"></i> Previous Rejection Reason:</strong>
                        <div id="rejectionReasonText" style="margin-top:5px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/coursePreview.js"></script>
</body>

</html>
